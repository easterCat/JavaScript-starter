<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>json的去重</title>
<style>
*{ margin:0; padding:0; list-style:none; font-family: "微软雅黑","张海山锐线体简"}

</style>
<script>
var  s = '冬新品 韩版 冬新品 长袖 韩版 冬新品 裤子 冬新品 长袖 套装 半身裙 长袖';

//要的数据	'冬新品 韩版  长袖 裤子 套装 半身裙';
var arr=s.split(' ');//[冬新品 韩版 冬新品 长袖 韩版 冬新品 裤子 冬新品 长袖 套装 半身裙 长袖]

//{a:12,a:4,a:5}不会出现相同键
var json={};
for(var i=0;i<arr.length;i++){
	var key=arr[i];	//'冬新品'
	json[key]='';
}
console.log(json);

//整理
//现有的数据{冬新品: "", 韩版: "", 长袖: "", 裤子: "", 套装: ""…}
//'冬新品 韩版  长袖 裤子 套装 半身裙'
//json---string
var s='';
for(var key in json){
	s = s + key + ' ';
}
console.log(s);  // 冬新品 韩版 长袖 裤子 套装 半身裙 
</script>
</head>

<body>

<div id="div1"></div>

</body>
</html>
