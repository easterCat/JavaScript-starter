<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="随机数"/>
    <meta name="copyright" content="随机数"/>
    <title>随机数</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: "微软雅黑", "张海山锐线体简"
        }

    </style>
    <script>
        //	0<=n<1
        //n*100	0--------100
        //	10	+	0---100
        //	n=0	10	n=100	110
        //	10	+	0----100-10
        //	10	+	Math.random()*(100-10)
        //最小n	最大m
        //	n+Math.random()*(m-n)	固定范围内的随机数


        for (var i = 0; i < 1000; i++) {
            //document.write(parseInt(Math.random()*100)+'<br>');
            var num = 10 + Math.random() * (100 - 10);
            document.write(parseInt(num) + '<br>');
        }
    </script>
