    function isPalindrome(line) {
        line += ""
        // 下标是从0开始，长度是从1开始，
        for (let i = 0, j = line.length - 1; i < j; i++ , j--) {
            if (line.charAt(i) !== line.charAt(j)) {
                return false
            }
        }
        return true
    }

    console.log(isPalindrome('11011'));
