<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>双色球</title>
    <script>
        function rnd(n, m) {
            return parseInt(n + Math.random() * (m - n));
        }

        function fillZero(n) {
            if (n < 10) {
                return '0' + n;
            } else {
                return '' + n;
            }
        }

        function findInArr(n, arr) {
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] === n) {
                    return true;
                }
            }
            return false;
        }
        //1.循环一定的次数，每次随机一颗球(补零)
        //2.丢到数组里(如果数组里没有这颗球)
        timer = setInterval(function () {
            var arr = [];
            while (arr.length < 6) { //push后,此时可用数组长度去限制
                var redBall = fillZero(rnd(1, 34));
                if (!findInArr(redBall, arr)) {
                    arr.push(redBall); //push	向数组里添加数据
                }
            }
            document.body.innerHTML = arr;
        }, 1000);//加了个定时器，随机生成
    </script>
</head>

<body></body>

</html>
